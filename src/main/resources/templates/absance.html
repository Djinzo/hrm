<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorate="layout.html">
<head>
    <meta charset="UTF-8">
    <title>hello</title>
    <link rel="stylesheet" type="text/css" th:href="@{/webjars/bootstrap/css/bootstrap.min.css}"/>
    <script type="text/javascript" th:src="@{/webjars/jquery/jquery.min.js}"></script>
    <script type="text/javascript" th:src="@{/webjars/bootstrap/js/bootstrap.min.js}"></script>
    <link rel="stylesheet" type="text/css" th:src="@{/webjars/bootstrap-icons/font/fonts/bootstrap-icons.scss}"/>
    <link rel="stylesheet" th:src="@{/webjars/fullcalendar/main.css}"/>
    <script type="text/javascript" th:src="@{/webjars/fullcalendar/main.min.js}"></script>

    <script>

        document.addEventListener('DOMContentLoaded', function() {
            var calendarEl = document.getElementById('calendar');
            var calendar = new FullCalendar.Calendar(calendarEl, {
                initialView: 'dayGridMonth'
            });
            calendar.render();
        });

    </script>
</head>
<div layout:fragment="content">
    <div class="row">
        <div class="col-md-8">
            <div id='calendar'></div>
        </div>
        <div class="col-md-4">
            <label for="inputEmployee" class="form-label">Employé</label>
            <select name="employee" class="form-control" aria-label="employeur" id="inputEmployee">
                <option>sélectionner un employé</option>
                <option th:each="employee : ${employeeList}" th:value="${employee.uid}"
                        th:text="${employee.afterName} + ' ' +  ${ employee.name} + ' (' + ${employee.cin} + ')'"></option>
            </select>
        </div>
    </div>
</div>

</body>
</html>
