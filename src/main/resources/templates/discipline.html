<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorate="layout.html">
<head>
    <meta charset="UTF-8">
    <title>hello</title>
    <link rel="stylesheet" type="text/css" th:href="@{/webjars/bootstrap/css/bootstrap.min.css}"/>
    <script type="text/javascript" th:src="@{/webjars/jquery/jquery.min.js}"></script>
    <script type="text/javascript" th:src="@{/webjars/bootstrap/js/bootstrap.min.js}"></script>
    <link rel="stylesheet" type="text/css"  th:src="@{/webjars/bootstrap-icons/font/fonts/bootstrap-icons.scss}"/>
</head>
<div layout:fragment="content">

    <div class="col-md-4">
        <form>
           <select class="form-select" aria-label="employeur">
               <option selected="selected">sélectionner un employé</option>
               <option th:each="employee : ${employeeList}" th:value="${employee.uid}" th:text="${employee.afterName} + ' ' +  ${ employee.name} + ' (' + ${employee.cin} + ')'"></option>
           </select>
            <button class="btn btn-primary" type="submit">Save</button>
        </form>
    </div>

    <div class="row">
        <div class="col-md-8">
            <div class="card">
                <div class="card-header bg-primary text-white">
                    list des employeurs
                </div>
                <div class="card-body">
                    <table class="table table-striped">
                        <thead>
                        <tr>
                            <th scope="col">matricule</th>
                            <th scope="col">nom</th>
                            <th scope="col">prenom</th>
                            <th scope="col">cin</th>
                            <th scope="col">tele</th>
                            <th scope="col">email</th>
                            <th scope="col">post</th>
                            <th scope="col">action</th>
                        </tr>
                        </thead>
                        <tbody>
                        <tr th:each="employee : ${employeeList}">
                            <td th:text="${employee.uid}"></td>
                            <td th:text="${employee.name}"></td>
                            <td th:text="${employee.afterName}"></td>
                            <td th:text="${employee.cin}"></td>
                            <td th:text="${employee.phoneNumber}"></td>
                            <td th:text="${employee.email}"></td>
                            <td th:text="${employee.post}"></td>
                            <td>
                                <div class="row">
                                    <a th:href="@{/remove(uid=${employee.uid})}">show</a>
                                </div>
                            </td>
                        </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
